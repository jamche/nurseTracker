role:
  # Each group requires at least one keyword match (improves recall vs strict matching).
  # Example: ["Registered Nurse", "RN"] AND ["Operating Room", "Perioperative", ...]
  title_groups_all:
    - ["Registered Nurse", "RN"]
    - ["Operating Room", "Surgical Suite", "Perioperative", "Surgical Services", "OR"]

  # Optional/OR condition. Leave empty to not filter by employment terms.
  employment_any_of: ["Full-Time", "Permanent"]
  # Noise reduction: exclude these terms if present in job type.
  employment_exclude_any_of: ["Part-Time", "Casual", "Temporary", "Contract"]

output:
  dir: output
  json: jobs.json
  csv: jobs.csv
  last_json: last_jobs.json
  seen_urls: seen_urls.json
  run_report: run_report.json

scrape:
  timeout_seconds: 30
  retry_attempts: 2
  user_agent: "Mozilla/5.0 (compatible; nurseTracker/1.0)"
  max_pages: 50
  workday_page_size: 50
  playwright_expand_rows: true
  enrich_detail_titles: true
  enrich_detail_max_requests: 25

email:
  include_all_results: false

