role:
  # Each group requires at least one keyword match (improves recall vs strict matching).
  # Example: ["Registered Nurse", "RN"] AND ["Operating Room", "Perioperative", ...]
  # Set to "any" to match postings that hit at least one group (e.g., any RN role),
  # or "all" to require all groups (e.g., RN + Operating Room/periop).
  title_groups_mode: any
  title_groups_all:
    - ["Registered Nurse", "RN"]
    - [
        "Operating Room",
        "OR",
        "Surgical Suite",
        "Surgical Suites",
        "Surgical Services",
        "Perioperative",
        "Day Surgery",
        "Endoscopy",
        "Cystoscopy",
        "Ophthalmology"
      ]

  # Optional: exclude obvious non-target roles by title.
  title_exclude_any_of:
    - Anesthesia Assistant
    - Anaesthesia Assistant
    - Clinical Extern
    - Extern
    - Student
    - Nursing Students

  # Optional/OR condition. Leave empty to not filter by employment terms.
  employment_any_of: ["Full-Time", "Permanent"]
  # Noise reduction: exclude these terms if present in job type.
  # Applied against (job_type + job_title) to catch boards that put these terms in the title.
  employment_exclude_any_of:
    - Part-Time
    - Part Time
    - PT
    - PTT
    - Temporary
    - Temp
    - Contract
    - Casual
    - FTT

output:
  dir: output
  json: jobs.json
  csv: jobs.csv
  last_json: last_jobs.json
  seen_urls: seen_urls.json
  run_report: run_report.json

scrape:
  timeout_seconds: 30
  retry_attempts: 2
  user_agent: "Mozilla/5.0 (compatible; nurseTracker/1.0)"
  max_pages: 50
  workday_page_size: 50
  playwright_expand_rows: true
  enrich_detail_titles: true
  enrich_detail_max_requests: 100

